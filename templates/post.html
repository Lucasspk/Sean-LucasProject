<html>
    <head>
        <style>
            body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        </style>
    </head>
    <body class="w3-light-grey">
        <div class="w3-content" style="max-width:1400px">
            <div class="w3-row">
                <div class="w3-col l8 s12">
                    <!-- Blog entry -->
                    
                    <div class="w3-card-4 w3-margin w3-white">
                      
                      
                      <img src="{{posts.image.url}}" style="width:50%">
                      <div class="w3-container">
                        <h3 style="text-decoration: none;"><b>{{posts.title}}</b></h3>
                        <h5 style="text-decoration: none;"> <span class="w3-opacity">{{posts.created_at}}</span></h5>
                      </div>
                      
                  
                      <div class="w3-container">
                        <p style="text-decoration: none;">{{posts.body}}</p>
                        <br>
                        <p style="text-decoration: none;">Links: </p>
                        <a href="{{posts.link}}">{{posts.linkDescription}}</a>
                        <div class="w3-row">
                          <div class="w3-col m8 s12">
                            <a href="/blog"><p><button class="w3-button w3-padding-large w3-white w3-border"><b>Go Back</b></button></p></a>
                            
                          </div>
                          
                        </div>
                          
                      </div>
                      <img src="{{posts.image2.url}}" alt="">
                      <img src="{{posts.image3.url}}" alt="">
                      <img src="{{posts.image4.url}}" alt="">
                      
                    </div>
                    <hr>
                    
                    
                  
                    
                  <!-- END BLOG ENTRIES -->
                  </div>
            </div>               
        </div>
    </body>
</html>
